<html>
    <head>
        <style>
            body {
                margin: 10px;
                background: '#D0D0D0';
            }

            #myCanvas {
                background: '#FFFFFF';
                border: 1px solid #909090
            }

            .lives {
                position: absolute;
                top: 10px;
                left: 20px;
                color: yellow;
                font-size: 140%;
                font-weight: bold;
            }

            .score {
                position: absolute;
                top: 10px;
                left: 250px;
                color: white;
                font-size: 140%;
                font-weight: bold;
            }

            .game-over {
                position: absolute;
                top: 100px;
                left: 210px;
                color: #FF7F00;
                font-family: Helvetica, sans-serif;
                font-size: 30px;
                cursor: default;
                display: none;
            }
            .game-over span {
                font-size: 20px;
                cursor: pointer;
                position: relative;
                left: 50px;
            }
            .game-over span:hover {
                color: #FFD700;
            }
        </style>
    </head>

    <body>
        <canvas class="myCanvas" width="600" height="400">
            스페이스 슈팅 게임
        </canvas>
        <div class="lives">LIVE: <span id="lives">0</span></div>
        <div class="score">SCORE: <span id="score">0</span></div>
        <div class="game-over" id="game-over">GAME OVER
            <p><span id="restart">[Restart]</span></p>
        </div>
        
        <script src='js/main.js'></script>
    </body>
</html>
