<html>
    <head>
        <style>
            #MyRect:hover {
                stroke: black;
                fill: blue;
            }
        </style>
    </head>

    <body>
        <svg width = "120" height = "120">
            <rect x = "10" y = "10" width = "100" height = "100" stroke = "blue" fill = "purple" fill-opacity = "0.5" stroke-opacity = "0.8"/>
        </svg>

        <svg width = "160" height = "140">
            <line x1 = "40" y1 = "20" x2 = "120" y2 = "20" stroke = "black" stroke-width = "20" stroke-linecap = "butt"/>
            <line x1 = "40" y1 = "60" x2 = "120" y2 = "60" stroke = "black" stroke-width = "20" stroke-linecap = "square"/>
            <line x1 = "40" y1 = "100" x2 = "120" y2 = "100" stroke = "black" stroke-width = "20" stroke-linecap = "round"/>
        </svg>

        <svg width = "160" height = "280">
            <polyline points = "40 60 80 20 120 60" stroke = "black" stroke-width = "20" stroke-linecap = "butt" fill = "none" stroke-linejoin = "miter" stroke-dasharray = "5, 10, 5"/>
            <polyline points = "40 140 80 100 120 140" stroke = "black" stroke-width = "20" stroke-linecap = "round" fill = "none" stroke-linejoin = "round"/>
            <polyline points = "40 220 80 180 120 220" stroke = "black" stroke-width = "20" stroke-linecap = "square" fill = "none" stroke-linejoin = "bevel"/>
        </svg>

        <svg width = "200" height = "200">
            <rect x = "10" height = "180" y = "10" width = "180" id = "MyRect"/>
        </svg>

        <svg viewBox="0 0 10 10">
            <!-- Some graphical objects to use -->
            <defs>
                <circle id="myCircle" cx="0" cy="0" r="5" />

                <linearGradient id="myGradient" gradientTransform="rotate(90)">
                <stop offset="20%" stop-color="gold" />
                <stop offset="90%" stop-color="red" />
                </linearGradient>
            </defs>

            <!-- using my graphical objects -->
            <use x="5" y="5" xlink:href="#myCircle" fill="url('#myGradient')" />
        </svg>
    </body>
</html>
